<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journeymate</title>
    <link rel="stylesheet" href="Journeymatehome.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <div class="heading-container">
        <h1 class="headcolor">JourneyMate</h1>
        <img src="list.svg" alt="List Icon" class="icon">
    </div>
    <hr>

    <div class=" container search-container">
        <input type="text" placeholder="Search..." class="search-input">
        <button class="search-btn">
          <img src="search.svg" alt="Search Icon">
        </button>
    </div>

    <div class="container bordered">

        <div class="container bordered2">
            <b>Mumbai -Texas </b>
        </div>

        <div class="calen">
            <button class="spacing">
            <img src="calendar-event.svg" alt="calender calenderimage">
            </button>
            <p><span><b>22-Oct-2024</b></span></p>
            <span><b>9PM</b></span>
        </div>
        <div class="Indigo">
            <p><b>Indigo</b></p>
            <div class="bordered3">
                <b>2F20T</b>
            </div>
        </div>
        <div class="lastbox">
            <div class="bordered3">
                <b>Solo</b>
            </div>
            <div>
                <img src="bag.svg" alt="bag">
            </div>
            <div>
                <img src="persons.svg" alt="persons">
            </div>
            <div class="bordered3">
                <b>$ 10%</b>
            </div>
        </div>
    </div>
    <div class="container bordered">

        <div class="container bordered2">
            <b>Mumbai -Texas </b>
        </div>

        <div class="calen">
            <button class="spacing">
            <img src="calendar-event.svg" alt="calender calenderimage">
            </button>
            <p><span><b>22-Oct-2024</b></span></p>
            <span><b>9PM</b></span>
        </div>
        <div class="Indigo">
            <p><b>Indigo</b></p>
            <div class="bordered3">
                <b>2F20T</b>
            </div>
        </div>
        <div class="lastbox">
            <div class="bordered3">
                <b>Solo</b>
            </div>
            <div>
                <img src="bag.svg" alt="bag">
            </div>
            <div>
                <img src="persons.svg" alt="persons">
            </div>
            <div class="bordered3">
                <b>$ 10%</b>
            </div>
        </div>
    </div>
    <div>
        <footer class="footersection">
            <div>
                <button class="btnbg">
                <img src="Home.svg" alt="Home"><br>Home
            </button>
            </div>

            <div>
                <button class="btnbg">
                <img src="add requirement.svg" alt="requirement"> <br>Addreq
            </button>
            </div>
            <div>
                <button class="btnbg">
                <img src="add journey.svg" alt="journey "> <br>Add journey
            </button>
            </div>
            <div>
                <button class="btnbg">
                <img src="profile.svg " alt="profile "><br>Profile
            </button>
            </div>

        </footer>
    </div>



</body>

</html>

</html>
